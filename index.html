<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洞窟探検ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">スコア: <span id="scoreValue">0</span>m</div>
        <div id="gameOver" class="hidden">
            <h2>ゲームオーバー</h2>
            <p>到達距離: <span id="finalScore">0</span>m</p>
            <button id="restartBtn">もう一度プレイ</button>
        </div>
        <div id="startScreen">
            <h1>洞窟探検</h1>
            <p>左右キーで洞窟の壁を避けて進もう！</p>
            <p style="font-size: 14px; color: #aaa;">スペースキーを押しながらで移動速度半減</p>
            <button id="startBtn">ゲームスタート</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
